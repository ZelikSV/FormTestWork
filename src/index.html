<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="build/css/style.css">
    <title>TestWork</title>
</head>

<body>

    <form action="#" class="form-send">
        <h1>Enter your information</h1>
        <div class="first-part active blocks-info d-flex justify-content-center align-items-center flex-column">
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" class="form-control first_name" 
                    placeholder="First Name">
                <span class="error-message">Введите ваше имя</span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" class="form-control last_name" 
                    placeholder="Last Name">
                    <span class="error-message">Введите вашу фамилию</span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Age</label>
                <input type="text" class="form-control age"
                    placeholder="Enter Age">
                    <span class="error-message">Введите ваш возраст</span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Driver License</label>
                <input type="text" class="form-control driver_license" 
                    placeholder="Enter Driver License">
                    <span class="error-message">Введите восемь цифр вашего удостовирения</span>
            </div>
            <button class="btn btn-primary btn-next hidden">Next Level</button>
        </div>
        <div class="second-part blocks-info d-flex justify-content-center align-items-center flex-column">
            <div class="form-group">
                <label for="cars">Car brand</label>
                <select class="form-control" id="cars">
                    <option value="opel">opel</option>
                    <option value="BMW">BMW</option>
                    <option value="Mersedes">Mersedes</option>
                </select>
              </div>
              <div class="form-group">
                <label for="model_car">Model of car</label>
                <select class="form-control" id="model_car">
                  <option>Choice model car</option>
                </select>
              </div>
              <div class="form-group">
                <label for="year_car">Year</label>
                <select class="form-control" id="year_car">
                  <option>Choice year of your car</option>
                </select>
              </div>
        <div class="btn-wrap d-flex justify-content-between align-items-center">
            <button class="btn btn-primary btn-prev">Prev Level</button>
            <button class="btn btn-primary btn-next hidden">Next Level</button>
        </div>
        </div>
        <div class="third-part blocks-info d-flex justify-content-center align-items-center flex-column">
            <div class="form-group">
                <label for="location-search">City</label>
                <input type="text" class="form-control" 
                    placeholder="Enter City" id="location-search">
                    <span class="error-message">Введите ваш город</span>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control phone_number" 
                    placeholder="Enter your phone +380...">
                    <span class="error-message">Введите номер вашего телефона </span>
            </div>
            <div class="form-group">
                <label for="mail">Email</label>
                <input type="text" class="form-control mail" 
                    placeholder="Enter Email">
                    <span class="error-message">Введите ваш email</span>
            </div>
            <div class="btn-wrap d-flex justify-content-between align-items-center">
                <button class="btn btn-primary btn-prev">Prev Level</button>
                <button class="btn btn-primary send-btn" disabled type="submit">Send info</button>
            </div>
        </div> 
    <div class="thanks-window">
        <span class="close-modal">&#10006</span>
        <h2>Thank You Message</h2>
    </div>
    </form>
   


    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3vzoQfYHHCt3rGFXdDBGfmDU8bembjKI&callback&libraries=places"></script>
    <script src="js/main.js"></script>
</body>

</html>
